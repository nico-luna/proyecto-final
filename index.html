<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    
    <!-- JS Boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    
    <!-- Description -->
    <meta name="description" content="Cursos online de Astrología, tarot y consultas de carta natal, revolución solar y medicina china">
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="" type="image/x-icon">
    
    <!-- Palabras clave de nuestra página -->
    <meta name="keywords" content="astrología, tarot, medicina china, cursos online">

    <!--Nombre del Autor -->
    <meta name="author" content="Nicolás Luna">
    
    <!-- Copyright -->
    <meta name="copyright" content="Redes Lunares">

    <!-- Open Graph - URL compartida en una red social -->
    <meta property="og:title" content="Soy Manik - Un espacio de autoconocimiento">
    <meta property="og:description" content="Cursos online de Astrología, tarot y consultas de carta natal, revo solar y medicina china">
    <meta property="og:image" content="images/logo.png">
    <meta property="og:url" content="https//soymanik.com.ar/">
    <meta property="og:type" content="website">
    <meta property="og:locale" content="es_ES">

    <title>Soy Manik - El universo en vos</title>
</head>
<body>

<!-- NavBar -->

<nav class="w3-sidebar w3-black w3-animate-top w3-xxlarge" style="display:none;padding-top:150px;" id="mySidebar">
    <a href="javascript:void(0)" onclick="w3_close()" class="w3-button w3-black w3-xxlarge w3-padding w3-display-topright" style="padding:6px 24px;">
      <i class="fa fa-remove"></i>
    </a>
    <div class="w3-bar-block w3-center">
      <a href="#" class="w3-bar-item w3-button w3-text-grey w3-hover-black">Sobre Nosotros</a>
      <a href="#" class="w3-bar-item w3-button w3-text-grey w3-hover-black">Cursos y Talleres</a>
      <a href="#" class="w3-bar-item w3-button w3-text-grey w3-hover-black">Tienda</a>
      <a href="#" class="w3-bar-item w3-button w3-text-grey w3-hover-black">Redes Sociales</a>
    </div>
  </nav>
  
  
  <!-- Header -->
  <div class="w3-opacity">
  <span class="w3-button w3-xxlarge w3-white w3-right" onclick="w3_open()"><i class="fa fa-bars"></i></span> 
  <div class="w3-clear"></div>
  <header class="w3-center w3-margin-bottom">
    <img class="logo" src="img/logo.svg" alt="logo" width="200px" height="200px">
    <p><b>El universo en vos.</b></p>
    <p class="w3-padding-16"><a href="http://soymanik.com.ar/"><button class="w3-button w3-black" onclick="myFunction()">Ingresar</button></p></a>
  </header>
  </div>
  























  
<!-- Footer -->
<footer class="w3-container w3-padding-64 w3-light-grey w3-center w3-opacity w3-xlarge" style="margin-top:128px"> 
    <i class="fa fa-facebook-official w3-hover-opacity"></i>
    <i class="fa fa-instagram w3-hover-opacity"></i>


    <p class="w3-medium">Creado por: <a href="https://www.soymanik.com.ar/" target="_blank" class="w3-hover-text-green">Soy Manik</a></p>
  </footer>







  <script>
    // Toggle grid padding
    function myFunction() {
      var x = document.getElementById("myGrid");
      if (x.className === "w3-row") {
        x.className = "w3-row-padding";
      } else { 
        x.className = x.className.replace("w3-row-padding", "w3-row");
      }
    }
    
    // Open and close sidebar
    function w3_open() {
      document.getElementById("mySidebar").style.width = "100%";
      document.getElementById("mySidebar").style.display = "block";
    }
    
    function w3_close() {
      document.getElementById("mySidebar").style.display = "none";
    }
    </script>
</body>
</html>
